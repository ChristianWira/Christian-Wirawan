        <div id = "main">
            <div class= "timer">

            <div class= "clicks">

        </div>
        <script>
            document.getElementById("startButton").addEventListener("click", start)
            document.getElementById("clicker").addEventListener("click", clickers)
            document.getElementById("time").addEventListener("click", time)

            let waktu = 0
            function time () {
                waktu++
                document.getElementById("countdown").innerHTML = waktu 
            }

            let number = 0
            function clickers () {
                number++
                document.getElementById("incrementCount").innerHTML = number
    
            }
            
            
            
            function start () {
               
                setTimeout(() => {
                    alert(`You Fingered Me For ${number}`) 
                    document.getElementById("incrementCount").innerHTML = 0
                    number = 0
                    document.getElementById("countdown").innerHTML = 0
                    waktu = 0
                }, waktu * 1000 )
            }
            
        </script>
